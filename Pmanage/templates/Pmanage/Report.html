{% extends 'Pmanage/layout.html' %}
{% block body %}
{% for project_release in projs %}
<ul>
    <form action="{% url 'reported' project_release.id  %}" method="POST" >
        {% csrf_token %}
    <li>
      {{project_release.Project_name}} and {{project_release.status}}
    </li>
    <textarea name="Report"></textarea>
    <button>Report</button>
</form>
</ul>
{% endfor %}
{% endblock %}
