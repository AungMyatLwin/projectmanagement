{% extends 'Pmanage/layout.html' %}
{% block body %}
{% for projects in proj %}
<ul>
    <li hidden="true">{{projects.id}}</li>
    <li>{{projects.Project_name}}</li>
    <li>{{projects.complete_percentage}}</li>
    {% if projects.complete_percentage == 100 %}
     <button name="release">Release</button>
    {% endif %}
</ul>
{% endfor %}
{% endblock %}
