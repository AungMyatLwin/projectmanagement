{% extends 'Pmanage/layout.html' %}
{% block title %}
Plans
{% endblock title %}
{% block active %} active {% endblock active %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col" id="content" style="border: solid 1px;">
             <h1 style="text-align: center;" id="h1center">Plans</h1>
        </div>
      </div>
    <div class="container">
    <div class="row">
        <div class="col" id="heading" style="border: solid 1px;">
             <h1 class="h1center" style="text-align: center;">Create Project</h1>
        </div>
      </div>
     <div class="row">
        <div class="col h1center" id="content2" style="border: solid 1px;">
             <form action="{% url 'Plan' %}" method="POST">
                 {% csrf_token %}
                 <div class="form-group">
                 <label>Project Title</label>
                 <input type="text" name="Pname" class="form-control">
                 </div>
                 <div class="form-group">
                 <label>Team</label>
                 <input type="text" name="team" class="form-control">
                 </div>
                 <div class="form-group">
                 <label> Maximum Days</label>
                 <input type="number" name="maxday" class="form-control">
                 </div>
                 <input type="submit">
             </form>
        </div>
      </div>
     <div class="row">
        <div class="col h1center" id="content1" style="border: solid 1px;">
        </div>
      </div>
  </div>
  </div>
{% endblock body %}
