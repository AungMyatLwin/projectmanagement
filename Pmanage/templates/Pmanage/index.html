{% extends 'Pmanage/layout.html' %}
{% block body %}
<style>
    .h1center{
    text-align: center;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col" id="heading" style="border: solid 1px;">
             <h1 class="h1center">Create Project</h1>
        </div>
      </div>
     <div class="row">
        <div class="col h1center" id="content" style="border: solid 1px;">
             <form action="">
                 <label>Project Title</label>
                 <input type="text" name="Pname">
                 <label>Team </label>
                 <input type="text" name="team">
                 <input type="submit">
             </form>
             <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword16">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
  </div>
{% endblock %}
